<template>
    <lightning-card title="Campaign Leads Manager">
        <!-- Tabela para exibir os Leads relacionados à Campanha -->
        <lightning-datatable
            key-field="Id"
            data={leadsData}
            columns={leadsColumns}
            hide-checkbox-column
        ></lightning-datatable>

        <!-- Botão "Adicionar" para abrir o modal de seleção de Leads -->
        <lightning-button label="Adicionar" onclick={openModal} variant="brand"></lightning-button>

        <!-- Modal de seleção de Leads -->
        <template if:true={isModalOpen}>
            <div class="modal">
                <div class="modal-content">
                    <h2>Selecione Leads para adicionar à Campanha</h2>
                    <!-- Tabela para exibir Leads disponíveis -->
                    <lightning-datatable
                        key-field="Id"
                        data={availableLeadsData}
                        columns={availableLeadsColumns}
                        onrowselection={handleLeadSelection}
                    ></lightning-datatable>
                    <!-- Botão "Salvar" para adicionar Leads selecionados à Campanha -->
                    <lightning-button
                        label="Salvar"
                        onclick={addLeadsToCampaign}
                        variant="brand"
                    ></lightning-button>
                </div>
            </div>
            <div class="backdrop"></div>
        </template>
    </lightning-card>
</template>
